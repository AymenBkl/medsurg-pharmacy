<app-header [page]="'Login'" [type]="'page'"> </app-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" size-md="8" offset-md="2" class="center">
        <form novalidate [formGroup]="loginForm" class="form" (ngSubmit)="logIn()">
          <ion-item lines="none" class="ion-input">
            <ion-icon name="call"></ion-icon>
            <ion-input placeHolder="Phone Number" formControlName="phoneNumber"></ion-input>
          </ion-item>
          <ion-label class="label-error" *ngIf="formErrors && formErrors.phoneNumber">*{{formErrors.phoneNumber}}</ion-label>
          <ion-item lines="none" class="ion-input">
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input placeHolder="Password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label class="label-error" *ngIf="formErrors && formErrors.password">*{{formErrors.password}}</ion-label>
          <ion-item lines="none" class="ion-input">
            <ion-checkbox class="ion-checkbox" formControlName="remember"></ion-checkbox>
            <div class="icon-holder">
              <ion-icon name="ellipse" [ngClass]="loginForm.value.remember == true ? 'icon-checked' : 'icon'"></ion-icon>
            </div>
            <ion-label class="checkbox-label">Remember Me </ion-label>
          </ion-item>
          <ion-label class="label-error" *ngIf="validationErrors && validationErrors.errcode == 2">
            *{{validationErrors.errmsg}}</ion-label>
          <ion-button class="buttons" [disabled]="loginForm.invalid || submitted " type="submit" shape="round" size="default" expand="full">
            <ion-label *ngIf="!submitted">Login</ion-label>
            <ion-spinner name="bubbles" *ngIf="submitted"></ion-spinner>
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center;">

        <!--<ion-label class="label">Forget your ? <span (click)="callVerificationPage({email : null})" class="span">Password</span>
        </ion-label>-->
      </ion-col>

      <ion-col size="12" style="text-align: center;">
        <ion-label class="label">You don't have an account ? <span [routerLink]="['/register']"
            class="span">Register</span></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
